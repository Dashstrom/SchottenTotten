name: build

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  windows:

    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v3
    - uses: msys2/setup-msys2@v2
      with:
          msystem: MINGW64
          update: true

    - name: Install dependencies
      run: pacman -Sq --noconfirm git pkgconf mingw-w64-x86_64-{cmake,SDL2,qt6-static,libslirp,libarchive,toolchain}

    - name: Configure
      working-directory: ${{runner.workspace}}
      run: cmake -B build $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_STATIC=ON -DCMAKE_PREFIX_PATH=$RUNNER_TEMP/msys64/mingw64/qt6-static

    - name: Make
      working-directory: ${{runner.workspace}}/build
      run: cmake --build .

    - uses: actions/upload-artifact@v3
      with:
        name: SchottenTotten_win_x64
        path: ${{runner.workspace}}\build\SchottenTotten.exe

  linux-x86-64:

    runs-on: ubuntu-20.04

    steps:

    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: "6.4.3"

    - name: Configure
      working-directory: ${{runner.workspace}}
      run: cmake -B $RUNNER_WORKSPACE/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} .

    - name: Make
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config ${{env.BUILD_TYPE}}

    - uses: actions/upload-artifact@v3
      with:
        name: SchottenTotten_linux_x64
        path: ${{runner.workspace}}/build/SchottenTotten
